<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frostbite Tooth Gems</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Scripts -->
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Discount Slider -->
  <div class="slider text-slider discount-slider" style="--width: 240px;--height: 40px;--quantity: 2;">
    <div class="list">
      <div class="item scrolling-text" style="--position: 1">20% OFF FOR UNI BABES</div>
      <div class="item scrolling-text" style="--position: 2">20% OFF FOR UNI BABES</div>
      <div class="item scrolling-text" style="--position: 3">20% OFF FOR UNI BABES</div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-wrapper">

    <div class="hero-logo">
      <img src="images/FROSTBITE.png"/>
      <h1 class="logo-text unselectable">TOOTH GEM STUDIOS</h1>
    </div>

    <div class="text-and-rate">
      <!-- Hero Text -->
      <div class="hero-text-wrapper">
        <h1 class="hero-text hover-scale" style="--scale: 1.05;" alt="tooth gems in liverpool">
          TRUSTED TOOTH GEMS IN LIVERPOOL
        </h1>
        <div class="sparklestars">
          <div class="sparklestar star-1"></div>
          <div class="sparklestar star-2"></div>
          <div class="sparklestar star-3"></div>
          <div class="sparklestar star-4"></div>
        </div>
      </div>

      <!-- Review Section -->
      <div class="review-wrapper">
        <div class="rated-5 hover-scale" style="--scale: 1.1;">
          <img src="images/rate-stars.svg"/>
          <img src="images/RATED.svg"/>
        </div>
        <img class="review-icons hover-scale" style="--scale: 1.08;" src="images/review-icons.png" draggable="false"/>
      </div>
    </div>

    <!-- BOOK Button -->
    <button class="book-btn">
      <svg class="arrow-img move-right" 
        width="198" height="198" viewBox="0 0 198 198" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_111_145)">
        <path d="M64.4031 112.049H93.2899C95.9667 112.049 98.1442 114.227 98.1442 116.903V127.076C98.1442 129.796 99.5529 130.766 100.871 130.766C101.681 130.766 102.584 130.406 103.481 129.726L138.5 103.157C139.816 102.16 140.54 100.813 140.54 99.367C140.54 97.9187 139.816 96.5724 138.5 95.5753L103.481 69.006C102.584 68.3262 101.681 67.9658 100.871 67.9658C99.5525 67.9658 98.1442 68.9356 98.1442 71.6555V81.8287C98.1442 84.5051 95.9667 86.6825 93.2899 86.6825H64.4031C61.0511 86.6825 58.3242 89.4102 58.3242 92.7607V105.971C58.3242 109.322 61.0507 112.049 64.4031 112.049Z" fill="currentColor"/>
        <path d="M99.4026 0.817383C45.0591 0.817383 0.847656 45.0289 0.847656 99.3731C0.847656 153.717 45.0591 197.929 99.4026 197.929C153.746 197.929 197.958 153.717 197.958 99.3731C197.958 45.0289 153.746 0.817383 99.4026 0.817383ZM99.4026 26.5285C139.569 26.5285 172.248 59.2055 172.248 99.3731C172.248 139.541 139.569 172.218 99.4026 172.218C59.2358 172.218 26.5572 139.541 26.5572 99.3731C26.5572 59.2055 59.2362 26.5285 99.4026 26.5285Z" fill="currentColor"/>
        </g>
        <defs>
        <clipPath id="clip0_111_145">
        <rect width="197.111" height="197.111" fill="white" transform="translate(0.888672 0.806641)"/>
        </clipPath>
        </defs>
      </svg>
      BOOK-IN
    </button>

    <!-- Foil -->
    <img class="foil-bg" src="foil-background.png" draggable="false" />

    <!-- Hero Image -->
    <img class="hero-image unselectable" src="images/hero-image.png" draggable="false"/>

  </div>

  <!-- Contact Section -->
  <div class="contact-wrapper">
    <div class="contact-contents">
      <img class="hover-scale" src="images/show-your-smile.svg" style="--scale: 1.03;"/>
      <button class="contact-btn">
        GET IN TOUCH
        <p class="move-right no-split">-></p>
      </button>
    </div>
  </div>

</html>
