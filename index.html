<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frostbite Tooth Gems</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Scripts -->
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Discount Slider -->
  <div class="slider text-slider" style="--width: 240px;--height: 40px;--quantity: 2;">
    <div class="list">
      <div class="item scrolling-text" style="--position: 1">20% OFF FOR UNI BABES</div>
      <div class="item scrolling-text" style="--position: 2">20% OFF FOR UNI BABES</div>
      <div class="item scrolling-text" style="--position: 3">20% OFF FOR UNI BABES</div>
    </div>
  </div>


  <div class="wrapper">

    <!-- Hero Section -->
    <div class="hero-section">

      <div class="hero-logo">
        <img src="images/FROSTBITE.png"/>
        <p class="logo-text unselectable">TOOTH GEM STUDIOS</p>
      </div>

      <div class="text-and-rate">
        <!-- Hero Text -->
        <div class="hero-text-wrapper">
          <h2 class="hero-text hover-scale" style="--scale: 1.05;">MOST TRUSTED TOOTH GEMS IN LIVERPOOL</h2>
          <div class="sparklestars">
            <div class="sparklestar star-1"></div>
            <div class="sparklestar star-2"></div>
            <div class="sparklestar star-3"></div>
            <div class="sparklestar star-4"></div>
          </div>
        </div>

        <!-- Review Section -->
        <div class="review-wrapper">
          <div class="rated-5 hover-scale" style="--scale: 1.11;">
            <img src="images/rate-stars.svg"/>
            <img src="images/RATED.svg"/>
          </div>
          <img class="review-icons hover-scale" style="--scale: 1.08;" src="images/review-icons.png" draggable="false"/>
        </div>
      </div>

      <!-- BOOK Button -->
      <button class="book-btn">
        <img class="arrow-img" src="images/book-arrow.svg">
        BOOK-IN
      </button>
      <!-- Foil -->
      <img class="foil-bg" src="foil-background.png" draggable="false" />

      <!-- Hero Image -->
      <img class="hero-image unselectable" src="images/hero-image.png" draggable="false"/>

    </div>


    <!-- Instagram Widget -->
    <!-- <div class="insta-wrapper">
      <div class="elfsight-app-79e9e110-2e37-416b-aa34-a8aa9d2c3319" data-elfsight-app-lazy></div>
      <div class="overlay-rectangle"></div>
    </div> -->

  </div>

</body>

</html>
